<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Para quebrar uma linha pode se usar a tag &lt;br&gt; <br>
       E para escrever um paragrafo usa a tag &lt;p&gt; e &lt;/p&gt; para fechar
    </p>
    <hr>
    <p>Vamos adicionar alguns simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1f596;
        &#x1f914;
        &#x26bd;
    </p>
</body>
</html>
