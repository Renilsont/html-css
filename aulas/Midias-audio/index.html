<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">        <!--As imagens devem sempre ser escrita no código do menor para o maior-->
    </picture>
    
    <h1>Áudio com HTML</h1>
    <p>Vamos aprnder a reproduzir áudio em HTML5</p>
   <!--<audio src="audio/midia.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop> <!--segunda forma de reproduzir áudios em HTML-->
        <source src="audio/midia.mp3" type="audio/mpeg">
        <source src="audio/midia.ogg" type="audio/ogg">
        <source src="audio/midia.wav" type="audio/wav"> <!--Evitar arquivos wav por serem muitos pesados-->
        <p>Seu navegador não tem compatibilidde com reprodução de áudios.</p>
    </audio>
    
    
</body>
</html>
