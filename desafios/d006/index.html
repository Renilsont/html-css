<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><square title="Use a tag <p>">Parágrafo</square></li>
        <li><square title="Use a tag <h1>">Título</square></li>
        <li><square title="Use a tag <img>">Imagens</square></li>
        <li><square title="Use a tag <abbr>">Abreviações</square></li>
        <li><square title="Use a tag <code>">Códigos-fonte<square></li>
        <li><square title="Use a tag <ol>">Listas numeradas</square></li>
        <li><square title="USe a tag <ul>">Listas com demarcadores</square></li>
    </ul>
    
</body>
</html>
